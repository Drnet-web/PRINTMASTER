{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Modifica Cliente</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="indirizzo" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="indirizzo" name="indirizzo" value="{{ cliente[2] }}">
            </div>
            <div class="mb-3">
                <label for="citta" class="form-label">Citt√†</label>
                <input type="text" class="form-control" id="citta" name="citta" value="{{ cliente[3] }}">
            </div>
            <div class="mb-3">
                <label for="cap" class="form-label">CAP</label>
                <input type="text" class="form-control" id="cap" name="cap" value="{{ cliente[4] }}">
            </div>
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" name="provincia" value="{{ cliente[5] }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente[6] }}">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente[7] }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('clienti.clienti_home') }}" class="btn btn-secondary">Annulla</a>
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
